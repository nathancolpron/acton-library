<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="row_type.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    rowType('contact', {
      remove_ao_classes: true,
      add_bb_classes: true,
      remove_ao_styles: true,
      keep_ao_row_wrapper_class: false,
      keep_ao_row_wrapper_styles: true
    });
    rowType('dark', {
      remove_ao_classes: false,
      extra_classes: 'standard-row'
    });
  });
  </script>
  <style>
  .ao-row {
    border: 5px solid green;
  }
  .ao-column {
    background-color: green;
  }
  .bb-row {
    border: 5px solid blue;
    padding: 20px;
  }
  .dark-row {
    background-color: brown;
    color: white;
  }
  </style>
</head>
<body>
  <div>
    <div class="ao-row-wrapper" style="margin:auto">
      <div class="ao-row" style="border-radius: 0px;">
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span data-row-type="contact">I'm in a 'contact' row</span>
          </div>
        </div>
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span>I'm also in a contact-row (because my brother is)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="ao-row-wrapper" style="margin:auto">
      <div class="ao-row" style="border-radius: 0px;">
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span>I'm not in a special row</span>
          </div>
        </div>
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span>Neither am I</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="ao-row-wrapper" style="margin:auto">
      <div class="ao-row" style="border-radius: 0px;">
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span data-row-type="dark">I'm in a 'dark' row</span>
          </div>
        </div>
        <div class="ao-column ao-column-6">
          <div class="ao-block">
            <span>me too...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
